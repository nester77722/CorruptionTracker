name: Deploy corruption tracker API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  update-version:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Increment Docker image version
        id: versioning
        shell: pwsh
        run: |
          # Читаем содержимое файла docker-compose.yml
          $content = Get-Content docker-compose.yml
      
          # Извлекаем текущую версию из строки с образом
          $currentVersion = ($content -match "image: corruption-tracker-service:(.+)$" | Out-String).Split(":")[-1].Trim()
      
          # Увеличиваем версию (например, с 1.0 на 1.1)
          $newVersion = [string]([math]::Round(($currentVersion -replace '\.', ',') + 0.1, 1)).Replace(',', '.')
      
          Write-Host "Current version: $currentVersion"
          Write-Host "New version: $newVersion"
      
          # Обновляем версию в файле docker-compose.yml
          $updatedContent = $content -replace "corruption-tracker-service:$currentVersion", "corruption-tracker-service:$newVersion"
          Set-Content docker-compose.yml $updatedContent
      
          # Сохраняем новую версию в переменную окружения
          echo "new_version=$newVersion" >> $GITHUB_ENV

      - name: Commit and push updated version
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add docker-compose.yml
          git commit -m "Update Docker image version to ${{ env.new_version }}"
          git push

  deploy:
    runs-on: self-hosted
    needs: update-version
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Docker Compose
        run: docker-compose up -d